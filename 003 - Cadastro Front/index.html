<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer async src='main.js'></script>
</head>
<body>
    <header>
        <span>SIGAA do rio pequeno do sul</span>
    </header>
    <main>

        <div class="action-bar" style="margin-top: 30px;">
            <input>
            <button><img src="img/procurar.png" style="width: 30px;"></button>
            <button class="bt-add"><img src="img/adicionar.png" style="width: 30px;"></button>
        </div>

        <div class="container-data">
            <template class='aluno'>
                <div class="modal">
                    <div class="bt-close">X</div>
                    <h1>Cadastrar Pessoa</h1>
                    <form>
                        <div>
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label for="dataNasc">Data de Nascimento</label>
                            <input name="dataNasc" id="dataNasc" type="date">
                        </div>
                        <div>
                            <label for="matricula">Matricula</label>
                            <input data-mascara="matricula" name="matricula" id="matricula" type="text">
                        </div>
                    </form>
                    <div class="action">
                        <button><b>SALVAR</b></button>
                    </div>
                </div>
            </template>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
